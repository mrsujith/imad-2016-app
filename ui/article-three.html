        .compact {

    <body>
<div class= "compact">   
     
     <div>
           <a href= "/" > <div class= "text-size"> Home  </div> </a>
        </div>
        
    <hr/>
          <h1>
                Article Three
          </h1>
          <div class = "date-size">
              Sep 30,2016.
          </div>
    <div class= "text-size" >
       <p>
        Blog is popular nowadays,still going through a website view of articles with no ads different from the usual blog format is nice...
        </p>
       
    </div>
   <hr/>
  <br/>
  <button id="comment" >COMMENT</button>
    <input type="text" id="commentinput" placeholder="name"></input>
  
     <ul id="orderlist">
         
     </ul>
      </div>
     <script>
     
       var comment123 = [] ;
          var comment = document.getElementById('comment');
          
             comment.onclick = function () {
      
       var response = new XMLHttpRequest();
   
    response.onreadystatechange = function () {
       if (response.readyState === XMLHttpRequest.DONE) {
           if (response.status === 200) {
              var comment1 = response.responseText;
              comment123.push(comment1);
                 var list = '' ;
           for (i=0;i < comment123.length ; i++) {
                  list += "<li>" +  " Comment " + (i+1) +"    "+ " " + comment123[i] ;
           };
          var ul = document.getElementById('orderlist');
          ul.innerHTML = list                         }
                                                         }
                                                };  
     var submit = document.getElementById('commentinput');
     var submit1 = submit.value; 
   
   response.open('GET','http://mrsujith.imad.hasura-app.io/submit-name/'+ submit1,true);
     response.send(null);
     
         };
                     
                 </script> 
    </body>
</html>
